<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 16px;
      background: transparent;
    }
    .grid {
      display: grid;
      gap: 14px;
    }
    @media (min-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    .card {
      padding: 16px;
      border-radius: 16px;
      background: rgba(59, 130, 246, 0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h2 {
      margin: 0;
      font-size: 1rem;
    }
    ol {
      list-style: decimal;
      margin: 0;
      padding-left: 18px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .item {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .value {
      font-weight: 600;
    }
    .annotation {
      font-size: 0.8rem;
      color: rgba(15, 23, 42, 0.65);
    }
    .summary {
      font-size: 0.9rem;
      color: rgba(15, 23, 42, 0.75);
    }
    .cta {
      font-weight: 600;
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="grid" id="cards"></div>
  <script>
    function getToolOutput() {
      const api = window.openai || {};
      return api.toolOutput || (typeof api.getToolOutput === "function" ? api.getToolOutput() : {});
    }

    function renderCard(card) {
      const wrapper = document.createElement("div");
      wrapper.className = "card";

      const title = document.createElement("h2");
      title.textContent = card.title ?? "Product insight";
      wrapper.append(title);

      if (card.items?.length) {
        const list = document.createElement("ol");
        card.items.forEach((item) => {
          const li = document.createElement("li");
          const container = document.createElement("div");
          container.className = "item";
          const label = document.createElement("span");
          label.textContent = item.label ?? "";
          const value = document.createElement("span");
          value.className = "value";
          value.textContent = item.value ?? "";
          container.append(label, value);
          if (item.annotation) {
            const annotation = document.createElement("span");
            annotation.className = "annotation";
            annotation.textContent = item.annotation;
            container.append(annotation);
          }
          li.append(container);
          list.append(li);
        });
        wrapper.append(list);
      }

      if (card.summary) {
        const summary = document.createElement("p");
        summary.className = "summary";
        summary.textContent = card.summary;
        wrapper.append(summary);
      }

      if (card.cta?.label) {
        const cta = document.createElement("div");
        cta.className = "cta";
        cta.textContent = `${card.cta.label} â†’`;
        wrapper.append(cta);
      }

      return wrapper;
    }

    function render() {
      const data = getToolOutput() || {};
      const cardsRoot = document.getElementById("cards");
      cardsRoot.innerHTML = "";
      (data.cards || []).forEach((card) => {
        cardsRoot.append(renderCard(card));
      });
      if (!cardsRoot.children.length) {
        const empty = document.createElement("p");
        empty.textContent = "No product insights available.";
        cardsRoot.append(empty);
      }
    }

    const chartEl = document.getElementById("chart");
      if (data.chart_url) {
        chartEl.src = data.chart_url;
        chartEl.style.display = "block";
      } else {
        chartEl.style.display = "none";
      }
    }

    render();
    const api = window.openai || {};
    if (typeof api.subscribe === "function") {
      api.subscribe(render);
    }
  </script>
  <img id="chart" style="width: 100%; max-width: 640px; height: auto; border-radius: 8px; margin: 16px 0; display: none;" alt="Chart" />
</body>
</html>
