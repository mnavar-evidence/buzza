<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 16px;
      background: transparent;
    }
    .carousel {
      display: grid;
      gap: 12px;
    }
    .card {
      border-radius: 14px;
      padding: 14px;
      background: rgba(244, 114, 182, 0.12);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    h2 {
      margin: 0;
      font-size: 1rem;
    }
    .summary {
      font-size: 0.9rem;
    }
    .preview {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco;
      background: rgba(255, 255, 255, 0.6);
      padding: 8px;
      border-radius: 10px;
      font-size: 0.85rem;
    }
    .cta {
      font-weight: 600;
      color: #be185d;
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel"></div>
  <script>
    function getToolOutput() {
      const api = window.openai || {};
      return api.toolOutput || (typeof api.getToolOutput === "function" ? api.getToolOutput() : {});
    }

    function render() {
      const data = getToolOutput() || {};
      const root = document.getElementById("carousel");
      root.innerHTML = "";
      (data.carousel || []).forEach((card) => {
        const wrapper = document.createElement("div");
        wrapper.className = "card";
        const title = document.createElement("h2");
        title.textContent = card.title ?? "Suggested action";
        wrapper.append(title);
        if (card.summary) {
          const summary = document.createElement("p");
          summary.className = "summary";
          summary.textContent = card.summary;
          wrapper.append(summary);
        }
        if (card.preview) {
          const preview = document.createElement("div");
          preview.className = "preview";
          preview.textContent = card.preview;
          wrapper.append(preview);
        }
        if (card.cta?.label) {
          const cta = document.createElement("div");
          cta.className = "cta";
          cta.textContent = `${card.cta.label} â†’`;
          wrapper.append(cta);
        }
        root.append(wrapper);
      });
      if (!root.children.length) {
        const empty = document.createElement("p");
        empty.textContent = "No nudges at the moment.";
        root.append(empty);
      }
    }

    render();
    const api = window.openai || {};
    if (typeof api.subscribe === "function") {
      api.subscribe(render);
    }
  </script>
</body>
</html>
