<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 16px;
      background: transparent;
    }
    .card {
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: rgba(99, 102, 241, 0.12);
    }
    h1 {
      margin: 0;
      font-size: 1.1rem;
    }
    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 0.9rem;
    }
    .preview {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 12px;
      font-family: "SFMono-Regular", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    .cta {
      font-weight: 600;
      color: #4338ca;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Campaign preview</h1>
    <div class="meta" id="meta"></div>
    <div class="preview" id="message"></div>
    <div class="cta" id="cta"></div>
  </div>
  <script>
    function getToolOutput() {
      const api = window.openai || {};
      return api.toolOutput || (typeof api.getToolOutput === "function" ? api.getToolOutput() : {});
    }

    function render() {
      const data = getToolOutput() || {};
      const preview = data.preview || data;
      document.getElementById("title").textContent = `${preview.channel?.toUpperCase() ?? "SMS"} campaign draft`;
      const meta = document.getElementById("meta");
      meta.innerHTML = "";
      const items = [
        [`Goal`, (preview.goal || "").replace(/_/g, " ")],
        ["Audience", preview.audience_size != null ? `${preview.audience_size} recipients` : ""],
        ["Recommended send", preview.recommended_send_time ?? ""],
      ];
      items.filter(([, value]) => value).forEach(([label, value]) => {
        const span = document.createElement("span");
        span.textContent = `${label}: ${value}`;
        meta.append(span);
      });
      document.getElementById("message").textContent = preview.message ?? "No message generated.";
      const cta = document.getElementById("cta");
      cta.textContent = preview.follow_up_prompt ? `${preview.follow_up_prompt} â†’` : "Ask for scheduling or edits.";
    }

    const chartEl = document.getElementById("chart");
      if (data.chart_url) {
        chartEl.src = data.chart_url;
        chartEl.style.display = "block";
      } else {
        chartEl.style.display = "none";
      }
    }

    render();
    const api = window.openai || {};
    if (typeof api.subscribe === "function") {
      api.subscribe(render);
    }
  </script>
  <img id="chart" style="width: 100%; max-width: 640px; height: auto; border-radius: 8px; margin: 16px 0; display: none;" alt="Chart" />
</body>
</html>
